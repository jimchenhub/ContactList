<!DOCTYPE html>
<html ng-app="ContactListApp">
<head>
    <meta charset="utf-8">
    <title>Contact List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller="AppController">
        <h1>Contact List App</h1>  
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th colspan"2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.name">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.email">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.number">
                    </td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button></td>
                </tr>
                <tr ng-repeat="contact in contactList">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                </tr>
            </tbody>
        </table>  
    </div>

    <!-- JS Script -->
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
